<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/panier.css">
</head>
<body>
	<main class="page">
	 	<section class="shopping-cart dark">
	 		<div class="container">
		        <div class="block-heading">
				<a href="index.html" class="nav-link"><i class="fa-solid fa-turn-down-left"></i> Retour a La page d'accueil</a>
		          <h2>Votre Pannier</h2>
		          <p></p>
		        </div>
		        <div class="content">
	 				<div class="row">
	 					<div class="col-md-12 col-lg-8">
	 						<div class="items">		
				 			</div>
			 			</div>
			 			<div class="col-md-12 col-lg-4">
			 				<div class="summary">
			 					<h3>Summary</h3>
			 					<div class="summary-item"><span class="text">Subtotal</span><span class="price subtotal">0&euro;</span></div>
			 					<div class="summary-item"><span class="text">TVA</span><span class="price TVA" value="1.5">4.5&euro;</span></div>
			 					<div class="summary-item"><span class="text">Reduction</span><span class="price reduction">0&euro;</span></div>
			 					<div class="summary-item"><span class="text">Totaux</span><span class="price total"> 0&euro;</span></div>
			 					<button type="button" onclick ="afficheTotal()" class="btn btn-secondary btn-lg btn-block">Calcul du Prix Total</button>
								<button type="button" href="" onclick="stocker()" class="btn btn-primary btn-lg btn-block">Generer la Facture</button>
								<button type="button" class="btn btn-danger btn-lg btn-block  viderpanier">Vider le panier</button>

				 			</div>
			 			</div>
		 			</div> 
		 		</div>
	 		</div>
		</section>
	</main>
	 <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
			<div class="container"><p class="m-0 text-center text-white">Mr Valery .  Encardreur Academique</p></div>

        </footer>
</body>
<script src="js/pannier.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
